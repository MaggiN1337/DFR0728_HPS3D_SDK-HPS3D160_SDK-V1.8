# Basic configuration for Mosquitto MQTT Broker
# Allow connections on port 1883
listener 1883 0.0.0.0

# Allow anonymous connections (no username/password required)
allow_anonymous true

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_type all

# Persistence
persistence true
persistence_location /var/lib/mosquitto/

# Maximum number of client connections (-1 = unlimited)
max_connections -1 